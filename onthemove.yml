Óliver Sacks se convirtió en un autor muy aclamado. A lo largo de su carrera, escribió más de una docena de libros. También continuó trabajando como neurólogo en varios hospitales y clínicas de Nueva York, donde vivió el resto de su vida. 
Se especializó en tratar, estudiar y escribir sobre pacientes con afecciones neurológicas inusuales, como encefalitis letárgica, mejor conocida como "enfermedad del sueño". Los pacientes con esta rara enfermedad cerebral terminan inmóviles y sin habla y, sin embargo, todavía están parcialmente conscientes, como si estuvieran atrapados en un estado entre el sueño y la vigilia. Con el uso experimental de un medicamento llamado L-DOPA, Óliver logró despertar completamente a muchos de estos pacientes en el Hospital Beth Abraham en el Bronx. La experiencia se convirtió en la base de su galardonado libro Awakenings, que luego se convirtió en una película.

La mayoría de los otros libros de Óliver también se centraron en estudios de casos de sus pacientes, sobre cuyas condiciones escribió en un estilo literario que era muy inusual para la escritura médica de la época. Sus libros fueron narrativos y centrados en las personas, describiendo las experiencias, personalidades e historias de sus pacientes con gran detalle. 
Al adoptar este estilo, Óliver Sacks se inspiró en estudios de casos médicos del siglo XIX. Para sus colegas, estos estudios parecían irremediablemente anticuados. Pero Óliver creía que poseían un elemento humano invaluable que no solo faltaba en los textos médicos contemporáneos, sino también en la educación y la práctica clínica en general. 
