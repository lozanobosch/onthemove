_onthemove_sacks:

Cuando tenía 12 años, Óliver Sacks recibió un informe escolar profético. Uno de sus profesores resumió sus perspectivas en una sola frase: “Sacks llegará lejos, si él no va demasiado lejos”. 
Como para probar este punto, el joven Óliver pasó su tiempo libre en casa realizando experimentos químicos peligrosos, que llenaron la casa de gases nocivos. Era un hobby precoz, que reflejaba su incipiente interés por la ciencia y presagiaba su futura carrera en la medicina. 

Esta es la historia de cómo Óliver Sacks llegó muy lejos.Se convirtió en un autor galardonado y en un neurólogo estimado, que iluminó y entretuvo a millones de lectores. Pero no recorrió el camino más recto hacia el éxito. En su juventud casi se desvió por completo. Durante un tiempo, vivió una vida doble, o incluso cuádruple: médico de día; ávido motociclista, culturista y consumidor de drogas por la noche y los fines de semana. 
En un momento dado, definitivamente fue demasiado lejos, casi pierde la vida por adicción. Afortunadamente, vivió para contar la historia.
----
c0:
Era el año 1950 y Óliver Sacks tenía 17 años. Viajando solo, acababa de completar una excursión de esquí de fondo en Noruega y estaba a punto de abordar un ferry para regresar a Inglaterra. En la tienda libre de impuestos del puerto, compró algunos recuerdos para llevarse a casa: un par de botellas de dos litros de Aquavit, un fuerte bebida alcohólica escandinava. En el control fronterizo, los funcionarios de aduanas noruegos le informaron que solo se le permitía traer una botella de licor al Reino Unido. Podía salir del país con una segunda botella, pero se la confiscarían a su llegada a Inglaterra.
Sentado en la cubierta superior del ferry, en el aire gélido del Mar del Norte, Óliver comenzó a beber de una de las botellas para entrar en calor. Todos los demás pasajeros se habían refugiado en el interior de la cabina; Óliver estaba solo y distraído leyendo  Ulises, la obra maestra de 700 páginas de James Joyce.
Quedó tan absorto en el libro que no notó el paso del tiempo; fue drenando, sorbo a sorbo,la botella de Aquavit. Antes de que se diera cuenta el ferry había llegado a Inglaterra y la botella estaba vacía. Óliver se sentía completamente sobrio, pero al ponerse de
pie cayó de bruces en el suelo. Estaba completamente borracho. 

Esta no era la primera vez que se había enamorado de un libro. Un par de años antes, Cannery Row de John Steinbeck lo había inspirado a querer convertirse en biólogo marino, la misma profesión que uno de los personajes principales de la novela. Más tarde, sus intereses se trasladaron a la neurología. Pero aunque siempre tuvo una inclinación científica, Óliver también tuvo un profundo amor por las historias y la narración. 

Afortunadamente, uno de los tripulantes del barco lo encontró allí y lo ayudó a bajar del bote cojeando con la ayuda de sus bastones de esquí, que usó como muletas improvisadas. El recuerda la anédota como si hubiera ganado una victoria sobre el sistema: la aduana británica no llegaría a confiscar la segunda botella de Aquavit.
----
c1:
Al año siguiente, justo después de que Óliver cumpliera 18 años, su padre decidió que era hora de que tuvieran una charla. Después de haber recibido una beca para la Universidad de Oxford, Óliver estaba a punto de dejar la casa de su familia en el noroeste de Londres para convertirse en estudiante de pre-medicina. Antes de irse, su padre quería hablar sobre algo que le había estado preocupando. 
La conversación comenzó de manera bastante inocua, comenzando con el tema de la asignación de Óliver y otros asuntos relacionados con el dinero. Pero luego cambió a lo que su padre realmente quería hablar: la falta de novias de Óliver y lo que significaba. 
"¿No te gustan las chicas?" preguntó su padre. 
"Están bien", respondió Óliver, esperando que ese fuera el final de la conversación. 
Pero su padre insistió en el asunto: “Quizás te gusten los chicos”, sugirió. 
Sí, admitió Óliver, pero era solo un sentimiento y nunca había actuado en consecuencia. Le rogó a su padre que no se lo dijera a su madre. 
Esta era la Inglaterra de los años 50. El comportamiento homosexual seguía siendo un delito y se consideraba ampliamente tanto una perversión moral como una condición patológica. Su madre había nacido en la década de 1890 y se había criado en una familia judía ortodoxa, por lo que Óliver sospechaba que ella también tenía puntos de vista tradicionales e intolerantes sobre el tema. ¿Cómo respondería si supiera que su hijo es gay? Temía lo peor y no quería que ella se enterara. 
Pero su padre se lo dijo de todos modos. Óliver nunca olvidó lo que sucedió después. Su madre bajó furiosa las escaleras, con una expresión de rabia en el rostro que nunca antes había visto. 
"Eres una abominación", le dijo. "Ojalá nunca hubieras nacido".
Como adulto, recordando el incidente, Óliver podría poner estas horribles palabras en perspectiva. En la mayoría de las áreas de la vida, su madre era una persona de mente abierta y, en general, era una madre amable y solidaria. Pero, como todos nosotros, fue producto de sus circunstancias, y en esta área en particular su mente estaba cerrada. 
Además de eso, estaba el hecho de que su hermano menor Michael tenía esquizofrenia. Dada la forma en que se veía la homosexualidad en ese momento, debe haberse sentido como si estuviera perdiendo a otro hijo por un trastorno mental. Cuando supo la verdad sobre Óliver, se sintió abrumada y arremetió. Durante los siguientes días, ella se negó a hablar con él, pero luego el trato silencioso terminó, su relación se reanudó y nunca volvió a mencionar el asunto. 
Ella no quiso hacerle daño. Pero, por supuesto, sus palabras lo lastimaron profundamente, y el incidente jugó un papel importante en el desarrollo de Óliver una relación inhibida y llena de culpa con su sexualidad, que lo atormentó durante la mayor parte de su vida.
----
c2:
Sobre el papel, los siguientes años de Óliver suenan como el tipo de persona de alto rendimiento que sabe exactamente lo que quiere hacer con su vida. Una licenciatura en fisiología y biología de la Universidad de Oxford. Un título de médico, nuevamente de Oxford. Pasantías y becas de investigación en varios hospitales y universidades británicos y estadounidenses. En resumen: un currículum impresionante. 
Pero a decir verdad, Óliver no estaba seguro de lo que quería hacer durante este tiempo. En un par de puntos, se debatió entre la zoología y la medicina, e incluso cuando se decidió por la ruta médica, todavía vacilaba sobre si debería seguir una carrera clínica o de investigación. También dudaba de que su elección de profesión fuera realmente la suya en primer lugar; sus dos padres eran médicos, y sintió que lo habían presionado para que siguiera sus pasos. Mientras tanto, todavía le encantaba la narración y tenía aspiraciones de convertirse en escritor. 
Aunque el futuro a largo plazo no estaba claro para él, a corto plazo, había una cosa que estaba seguro: necesitaba que le fuera bien en las clases de anatomía. De lo contrario, su madre, cirujana y anatomista, estaría profundamente decepcionada. 
Tras un par de años de estudios, llegó el momento de realizar los exámenes finales de la asignatura. Óliver no era muy bueno tomando pruebas que se centraban en recordar muchos hechos. Antes de ingresar a Oxford, había reprobado sus exámenes preliminares tres veces, antes de aprobar finalmente en el cuarto intento. Cuando se publicaron los resultados de los exámenes de anatomía, no debia causar sorpresa que Óliver ocupara el penúltimo lugar en toda su clase. 
Temiendo la reacción de su madre, fue a su pub favorito y bebió cuatro o cinco pintas de sidra dura. Y entonces se le ocurrió un plan descabellado: compensaría sus pésimos resultados compitiendo por uno de los premios más prestigiosos de la Universidad de Oxford: la Beca Theodore Williams en Anatomía Humana. Esto requeriría realizar un examen de redacción. 
Solo había dos problemas: el examen ya había comenzado y Óliver estaba borracho. Pero eso no le impidió entrar a trompicones en la sala de examen, tomar un asiento vacío y garabatear sin parar durante las siguientes dos horas. 
Había siete preguntas. Óliver se concentró solo en uno de ellas e ignoró a los otros seis. "¿La diferenciación estructural implica diferenciación funcional?" Para responder a esta pregunta, elaboró ​​un argumento y trató de respaldarlo con todos los conocimientos zoológicos y botánicos que podía recordar.  
Ese fin de semana, los resultados fueron anunciados en el Times. El ganador del premio fue - ¡Óliver Sacks! 
Quizás no era tan bueno recordando los hechos, pero tenía un don para escribir ensayos. Desarrollaría este talento en los años venideros y le proporcionaría un medio para fusionar sus pasiones gemelas por la ciencia y la narración.
----
c3:

Después de graduarse de Oxford, Óliver sintió que todavía tenía una última cosa que hacer antes de convertirse en un adulto de pleno derecho. Tenía 22 años y todavía tenía que perder la virginidad. 
El último año había sido bastante deprimente. Se había quedado en Oxford para hacer un proyecto de investigación y no le había ido muy bien. Para abreviar la historia, hizo un experimento con un montón de pollos, y terminó matando accidentalmente a la mayoría de ellos. Para empeorar las cosas, su supervisor de investigación estaba prácticamente encerrado en su oficina, sin ningún apoyo, y la mayoría de sus amigos de Oxford se habían ido después de graduarse el año anterior. Socialmente aislado y frustrado por su trabajo, se hundía cada vez más en la depresión. 
Para revivir su espíritu, sus padres lo convencieron de ir a Israel y pasar el verano de 1955 trabajando en un kibutz, una granja comunal cerca de Haifa. El trabajo físico, el sentido de comunidad y el sol israelí obraron su magia, y dejó Israel sintiéndose en forma, bronceado y guapo. Parecía el momento adecuado para finalmente tener relaciones sexuales. 
Así que se dirigió a Amsterdam. Lo había visitado antes y parecía una ciudad abierta y amigable, el tipo de lugar donde podía sentirse menos inhibido. Pero cuando llegó allí, no sabía qué hacer. Todavía se sentía tímido y ansioso, emociones que lo atormentaron durante toda su vida. En las reuniones sociales, tendía a encogerse en un rincón y esperar ser invisible. Ahora estaba tratando de salir de su caparazón y hacer algo que antes le había sido impensable. 
Para endurecer sus nervios, decidió tomar un licor en un bar. Bebió tanto que el barman lo interrumpió. Tropezó en la noche y no puede recordar lo que sucedió después. Debe haberse desmayado. 
A la mañana siguiente, se despertó en una cama desconocida. Al parecer, un extraño lo encontró tirado en una cuneta y lo trajo de regreso a casa, donde tuvieron relaciones sexuales. Óliver le preguntó al hombre si lo había disfrutado y él dijo que sí. Pero instó a Óliver a que nunca más buscara una pareja sexual de esa manera. No había necesidad de emborracharse, dijo. Ámsterdam era una ciudad tolerante y amiga de los homosexuales, y él podía ser él mismo. 
En sus memorias, Sacks no comenta si este encuentro sexual fue consensuado, pero informa sentirse tan abrumado por el mensaje de aceptación del hombre que lloró lágrimas de alivio. Amsterdam se convirtió en su ciudad favorita de Europa, y regresó allí muchas veces a lo largo de su vida. 
Pero su relación con su sexualidad continuaría restringida. Como adulto, solo tuvo algunos encuentros sexuales fugaces y relaciones románticas antes de los 40 años. Y luego, después de una última aventura con un extraño, se volvió célibe durante los siguientes 35 años.
----
c4:
Si hubieras conocido a Óliver durante sus días en Oxford y luego te hubieras encontrado con él una mañana de un día laborable en 1961, probablemente no te sorprendería demasiado su apariencia. Seguro, ahora es mayor: tiene 28 años. Y el telón de fondo de su vida ha cambiado. Queriendo evitar el reclutamiento militar británico y escapar del saturado mercado laboral del Reino Unido, se mudó a San Francisco. Pero estaba haciendo el tipo de cosas que esperarías que hiciera: completar una pasantía en el Hospital Mount Zion. 
Sin embargo fuera del trabajono era así. Por las noches y los fines de semana, cambiaba su bata blanca de médico por una chaqueta de cuero negra. Y su nombre ya no es Óliver Sacks. Cuando está en la carretera, montado en su motocicleta Norton Atlas, sus amigos motociclistas simplemente lo llaman Wolf, su segundo nombre.  
Durante los próximos dos años, Wolf se actualizará a una BMW R69 y recorrerá más de 100,000 millas , recorriendo todo el oeste de Estados Unidos y haciendo un viaje por carretera a campo traviesa de California a Nueva York y viceversa. En el camino, se haría amigo de un par de camioneros sureños llamados Mac y Howard, e incluso se convertirá en consultor médico de los Hells Angels. 
Cuando no estaba en su motocicleta, se pasaba gran parte de su tiempo libre en el gimnasio del YMCA Central de San Francisco, levantando pesas.
En este gimnasio conoció a un marinero de la Armada de diecinueve años llamado Mel, de complexión musculosa y piel perfectamente tersa. Su relación es ambigua, platónica, pero también íntima, con un trasfondo de tensión sexual latente. Después de hacer ejercicio juntos, Óliver lleva a Mel a casa en su motocicleta, con Mel sentado detrás de él, abrazándolo con fuerza por la cintura. Los fines de semana, hacen viajes de campamento y terminan luchando entre ellos durante sus sesiones de entrenamiento. Óliver no se atreve a llevar las cosas más lejos, pero comienza a fantasear con pasar el resto de su vida con Mel. 
En 1962, el servicio naval de Mel termina y Óliver obtiene una residencia en el departamento de neurología de la UCLA, por lo que se mudan juntos a Los Ángeles. Allí, Óliver se sumerge en la escena del culturismo en Muscle Beach de Venecia. Entre otros personajes coloridos, se hace amigo de un matemático llamado Jim, cuyos pasatiempos incluyen desarrollar programas de juego de ajedrez en las supercomputadoras de Rand Corporation, y luego jugar contra ellos después de tomar LSD. 
Como neurólogo en ciernes que está interesado en la naturaleza de la conciencia, Óliver está intrigado por las drogas psicoactivas que flotan en California en ese momento, y comienza a experimentar con ellas él mismo, probando LSD, cannabis y anfetaminas. 
Todo suena como un sueño de California, pero está a punto de dar un giro brusco y convertirse en algo más parecido a una pesadilla.
----
c5:

Una noche, mientras vivían en su estudio compartido cerca de Muscle Beach, Óliver y Mel estaban teniendo juntos una de sus sesiones de masajes de rutina. Mel estaba acostado en la cama, boca abajo y desnudo. Óliver estaba sentado a horcajadas sobre él, con sus pantalones cortos deportivos y untando aceite sobre la suave espalda sedosa de Mel. Habían hecho esto muchas veces antes, y estaba tan cargado de erotismo que normalmente llevaría a Óliver al borde del orgasmo. Pero ahí siempre se las arreglaba para detenerse, justo a tiempo.
En esta fatídica ocasión, sin embargo, su emoción lo llevó más allá del punto sin retorno. Tuvo un orgasmo y el semen aterrizó en la espalda de Mel. Mel se puso rígido, se levantó en silencio, fue a la ducha y se negó a hablar con Óliver por el resto del día. A la mañana siguiente, anunció que se mudaría. 
Óliver sintió que Mel lo había rechazado por disgusto, y eso lo destrozó por dentro. Perdió toda esperanza de tener una vida amorosa y se mudó a una casa pequeña y aislada en Topanga Canyon, un área escasamente poblada ubicada en las montañas de Santa Mónica en el oeste del condado de Los Ángeles. Comenzó a hundirse en la depresión y, para escapar del dolor, comenzó a recurrir cada vez más a las drogas. 
Hasta ahora, había estado experimentando con drogas como consumidor recreativo. Los estados alterados de conciencia que producían parecían abrir una ventana a la mecánica subyacente de la mente humana, con la que había estado fascinado desde que era un niño. Pero ahora estaba en camino de convertirse en adicto. 
Un amigo le había enseñado las anfetaminas. El efecto de la droga en él fue casi orgásmicamente eufórico, y pronto se enganchó, necesitando dosis cada vez mayores para perseguir el efecto. Dejó de comer. Dejó de dormir.
Durante este tiempo, leyó sobre un experimento científico en el que algunas ratas tenían electrodos incrustados en los centros de placer de sus cerebros. Se les dio una palanca que podían empujar para estimularse a sí mismos, y se obsesionaron tanto con las descargas de placer resultantes que la empujarían una y otra vez, hasta que murieron de agotamiento. 
Óliver se sentía como una de esas ratas. 
En este punto, había pasado de fumar marihuana con anfetaminas a inyectarse metanfetamina directamente en sus venas. 
Además de la adicción a las drogas, también se sentía como si se hubiera vuelto adicto a un estilo de vida "fácil y sórdido" en California, como él lo describió. Todavía estaba empleado en UCLA, y probablemente podría haberse quedado allí, investigando una condición neurológica llamada distrofia axonal. Pero tenía ambiciones más grandes y quería volver a dedicarse a su trabajo y encontrar su verdadera vocación. Parecía necesario un cambio importante. 
Y así, en septiembre de 1965, a la edad de 32 años, Óliver Sacks se mudó a la ciudad de Nueva York, con la esperanza de dejar atrás a California y su juventud.
----
c6:

Dos meses después, Óliver estaba sentado en un café de la ciudad de Nueva York, removiendo su taza de café, cuando de repente la bebida comenzó a cambiar de color, primero verde, luego violeta. Miró alarmado y vio a un cliente pagando su cuenta en el mostrador. Pero algo andaba mal con el hombre. En la parte superior de su cuello, había una cabeza gigante con forma de elefante marino. 
Presa del pánico, Óliver salió corriendo a la calle y se subió a un autobús. Una vez dentro, su terror solo aumentó; todos los pasajeros tenían cabezas blancas y lisas en forma de huevos enormes, y sus ojos eran enormes y multifacéticos, como los ojos de un insecto. 
Se bajó del autobús y llamó a su amiga Carol, una doctora con la que había trabajado en Mount Zion. Le dijo que la estaba llamando para despedirse. "Me he vuelto loco, psicótico, loco", dijo.
Carol le preguntó qué se había hecho a sí mismo. 
Bueno, en este punto, estaba tomando grandes dosis de anfetamina todos los días. El estimulante le impedía dormir, por lo que lo contrarrestaba tomando también grandes dosis de hidrato de cloral, un sedante, todas las noches. Resultó que se le había acabado la droga la noche anterior y ahora estaba experimentando los síntomas de abstinencia. El delirio resultante duraría cuatro días. 
Claramente, Óliver estaba cayendo en espiral, su descenso impulsado por un par de decepciones recientes. Uno de ellos fue su carrera, que parecía chocar contra una pared. Había venido a Nueva York para realizar una beca de investigación en la Facultad de Medicina Albert Einstein. Al principio parecía prometedor, pero luego se convirtió en un desastre. 
Siempre había sido torpe y propenso a perder cosas, y ahora eso volvía a perseguirlo. Mientras conducía por la autopista Cross Bronx, su cuaderno de laboratorio con todas sus notas de investigación se cayó de la parte trasera de su motocicleta y aterrizó en la carretera. Se detuvo y trató de rescatarlo, pero el tráfico era demasiado denso y rápido. Observó impotente cómo el cuaderno era destrozado por los vehículos que pasaban. 
Mientras tanto, en el laboratorio, era conocido por derramar migas de hamburguesa por todos lados. Algunos de ellos incluso entraron en una de las centrifugadoras del laboratorio, que estaba usando para estudiar la mielina, una sustancia neuronal que extraía de las fibras nerviosas de las lombrices de tierra. 
Y luego, un día, perdió su muestra de mielina. No está seguro de cómo;tal vez lo tiró accidentalmente. Se necesitaron diez meses, sin mencionar las miles de muertes de lombrices de tierra, para recolectar la muestra, por lo que su pérdida fue un gran golpe. 
Sus supervisores convocaron una reunión y le dijeron que era una amenaza para el laboratorio. Quizás estaba más preparado para el trabajo clínico que para la investigación.
Después de vivir una vida en movimiento durante tantos años, Óliver parecía no ir a ninguna parte más que hacia abajo.
----
c7:
En diciembre de 1965, la adicción a las drogas de Óliver le hacía faltar al trabajo y adelgazar a un ritmo alarmante. En tres meses, bajó casi 35 kilos. Cuando vio su rostro marchito en el espejo, apenas pudo soportar la vista. 
Y luego, en la víspera de Año Nuevo de ese año, en medio de otro estado de euforia inducido por las anfetaminas, tuvo una epifanía: si no recibía ayuda, no vería otro Día de Año Nuevo. 
Debajo de su adicción a las drogas había algunos problemas psicológicos bastante profundos, sospechaba, por lo que comenzó a asistir a sesiones de terapia con un joven psicoanalista llamado Dr. Shengold. Pero el analista le dijo que no harían terapia hasta que dejara de consumir drogas. 
Por supuesto, dejar una adicción a las drogas es más fácil de decir que de hacer. Óliver sintió que no podría hacerlo a menos que encontrara un trabajo satisfactorio y significativo. Después de todos los desastres que había experimentado durante su beca en la Facultad de Medicina Albert Einstein, la investigación parecía un callejón sin salida, por lo que decidió renunciar a ella y probar el trabajo clínico en su lugar. 

En octubre de 1966, consiguió un trabajo como neurólogo en una clínica de dolor de cabeza en el Bronx, donde trabajaba con pacientes que sufrían migrañas, la misma condición que lo había atormentado cuando era niño y que le hizo interesarse por primera vez en la mecánica de la mente humana. Comenzó a sentirse mejor casi instantáneamente. 

No solo se preocupaba profundamente por sus pacientes; también encontraba fascinantes sus problemas. Por ejemplo, uno de ellos era un matemático que experimentaba sus migrañas en un ciclo semanal. De miércoles a sábado, comenzaba a sentirse cada vez más irritable y nervioso. Luego, el domingo, tendría una migraña debilitante. Pero al anochecer, la migraña desaparecería; era como si una nube de tormenta se hubiera levantado y el sol entrara a raudales. Durante los dos días siguientes, se sentiría tranquilo y rejuvenecido, y haría un trabajo muy creativo en matemáticas. 
Óliver le dio al hombre un medicamento y funcionó, pero a un precio. Le curó los dolores de cabeza, pero también le quitó la creatividad. Aparentemente, los dos estaban atados. 
Otro paciente también sufría de una migraña dominical, pero, en su caso, parecía estar usándola inconscientemente para convocar a su familia a su lado y convertirse en el centro de su atención durante el día. 
La migraña de cada paciente era única y estaba vinculada a otros aspectos de su individualidad.
Un día, en febrero de 1967, Óliver tuvo una epifanía más alimentada por anfetaminas: debería escribir un libro sobre migrañas, detallando algunas de las cosas extraordinarias que estaba viendo en la clínica. En ese momento, tuvo una visión de sí mismo combinando un trabajo clínico valioso con una escritura valiosa.  
Finalmente había encontrado su vocación. A partir de ese día, no volvió a consumir más.
----
c8:
En el verano de 1967, a la edad de 34 años, Óliver regresó a Inglaterra de vacaciones. Mientras estuvo allí, experimentó un repentino estallido de creatividad y escribió un primer borrador de su libro sobre migrañas en solo un par de semanas. Las palabras prácticamente salieron de él. 
Si la vida fuera más sencilla, simplemente habría entregado el manuscrito al editor y el resto habría sido historia. Pero la vida no es tan simple. 
De vuelta en la clínica de dolor de cabeza en el Bronx, el supervisor de Óliver, el Dr. Arnold P. Friedman, leyó lo que Óliver había escrito, y no le gustó nada. El Dr. Friedman era una autoridad consolidada en el mundo de los estudios de la migraña. Para él, Óliver parecía un joven presuntuoso que no conocía su lugar en el orden jerárquico del mundo médico. El había trabajado en la clínica de migraña durante más de dos décadas; Óliver solo había estado allí durante un año. ¿Quién era él para escribir un libro sobre el tema? 
Óliver había basado su libro en notas de observación que escribió sobre sus pacientes mientras trabajaba en la clínica. Sabiendo esto, el Dr. Friedman trató de socavar el libro confiscando las notas de Óliver y negándose a permitir el acceso a ellas. 
No solo eso, sino que llegó a amenazar con despedir a Óliver y asegurarse de que nunca más consiguiera un trabajo en neurología en los Estados Unidos si seguía adelante con la búsqueda de la publicación de su libro. En ese momento, el Dr. Friedman era el presidente de la sección de dolor de cabeza de la Asociación Neurológica Estadounidense, por lo que  se trataba de una amenaza real. 
Los padres de Óliver le aconsejaron que retrocediera y evitara enojar al Dr. Friedman, advirtiéndole que podría arruinar la carrera de Óliver. Durante unos meses, Óliver trató de seguir sus consejos, pero luego no pudo soportarlo más. Convenció a un conserje para que lo dejara entrar a la clínica en medio de la noche; entre la medianoche y las 3:00 am, se coló y copió sus notas a mano. Una vez que tuvo lo que necesitaba, Óliver le informó al Dr. Friedman que se iba a Inglaterra para unas largas vacaciones. El médico le preguntó si iba a terminar su libro. 
"Sí", dijo Óliver.
“Será lo último que haga”, respondió el médico.
Pero Óliver volvió a Inglaterra de todos modos. Una semana después, recibió un telegrama transatlántico informándole que estaba despedido.
----
c9:
Aunque acababa de ser despedido, Óliver sintió una extraña sensación de alivio. Claro, ahora estaba desempleado y tal vez a punto de ser incluido en la lista negra de su profesión, pero también era libre de terminar su libro. 
En este punto, ya había terminado un borrador del manuscrito y había conseguido un contrato de publicación con Faber & Faber, una editorial británica. Y, una vez más, si la vida fuera simple, ese habría sido el final de la historia; él habría pulido el manuscrito, lo habría enviado para su publicación y se habría convertido en un escritor famoso, aclamado por la crítica. 
Todas esas cosas sucederían, eventualmente. Pero primero, Óliver tuvo que enfrentarse a un último obstáculo: él mismo. La verdad es que el Dr. Friedman no fue la única persona a la que no le gustó su libro sobre migrañas; A Óliver tampoco le gustó, así que decidió reescribirlo todo. 

Lo puso en marcha en otro estallido de creatividad, y el libro, titulado Migraines, de manera bastante apropiada, finalmente se publicó en enero de 1971. Recibió críticas positivas en publicaciones británicas como el Times, el Lancet y el British Medical.  
A partir de este momento, Óliver sería tanto un escritor aclamado como un neurólogo, pero también se podría llamar reescritor compulsivo y entrometido en su propio trabajo. En 1972, enviaría su segundo libro para su publicación, luego de muchas revisiones. Se llamaba Awakenings, y sería un éxito aún mayor que su debut, pero justo después de enviarlo, se dio cuenta de que tenía que agregar algunas notas al pie de página, o de lo contrario el libro se arruinaría. Terminó escribiendo 400 notas a pie de página que sumaban un texto tres veces más largo que el libro en sí. 
Afortunadamente, Óliver tenía un editor que podía mantenerlo bajo control. Su nombre era Colin Haycraft, e insistió en que Óliver redujera sus 400 notas a un modesto 12. Cuando las páginas de prueba de galeras del libro estuvieron listas, Colin se negó a dejar que Óliver las viera, temiendo que intentara hacer más cambios y adiciones. 
Durante los siguientes 13 años, los dos hombres continuaron trabajando juntos: El hombre que confundió a su mujer con un sombrero y Sin pierna para pararse. Este último se basó en la experiencia de Óliver recuperándose de una lesión en la pierna que sufrió durante un enfrentamiento con un toro en las montañas de Noruega (pero esa es otra historia). 
Cuando terminó el primer manuscrito de No Leg to Stand On, tenía la asombrosa extensión de 300.000 palabras. Colin, siempre dispuesto a mantener a Óliver bajo control, insistió en reducirlo a una quinta parte de su longitud original. 
En el invierno de 1983, justo después de que Óliver entregase el manuscrito final para su publicación, resbaló y cayó sobre hielo en una gasolinera y se rompió una pierna. 
Cuando se enteró de que Óliver se había caído de nuevo, Collin exclamó: "¡Óliver! Harías cualquier cosa por una nota a pie de página ".
